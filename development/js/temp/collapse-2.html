<div class="col-md-4">
	<div id="reverseText"></div>
	<script type="text/javascript">
	  function reverse_string(string) {
      var string;
      var len = string.length;
      var stringExp = string.split('');
      var i;
      for (i = len - 1; i >= 0; i--) {
        var result = document.write(stringExp[i]);
      }
      return result;
    }
    reverse_string("I'm the backwards man, the backwards man... I can walk backwards as fast as you can.");
	</script>
</div>
