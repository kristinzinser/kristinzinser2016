<div class="col-xs-4">
	<script>
		function manyCats() {
		  var list = document.getElementById("catsRule");
		  list.removeChild(list.childNodes[0]);
		}
	</script>
	<button class="btn" onclick="manyCats()">Remove a breed</button>
	<div class="clearfix"></div>
	<ul id="catsRule"><li>Nebelung</li><li>Maine Coon</li><li>Calico</li><li>Persian</li><li>Tuxedo</li></ul>
</div>
