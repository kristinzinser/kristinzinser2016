<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kristin Zinser - Sr Frontend Engineer | LA, CA</title>
    <link rel="stylesheet" href="assets/main.css">
  </head>
  <body>
  	<div class="hogan-nav-default"></div>

    <div class="checkered-background portfolio-desktop hidden-xs">
      <div class="container">
        <div class="page-header-container">
          Portfolio
        </div>
        <div class="clearfix"></div>
        <div id="portfolio-carousel-desktop" class="carousel slide carousel-kz" data-ride="carousel" data-interval="false">
         
          <div class="hogan-portfolio"></div>

          <a class="left carousel-control" href="#portfolio-carousel-desktop" role="button" data-slide="prev">
            <i class="fa fa-chevron-circle-left" aria-hidden="true"></i>
            <span class="sr-only">Previous</span>
          </a>
          <ol class="carousel-indicators">
            <li data-target="#portfolio-carousel-desktop" data-slide-to="0" class="active"></li>
            <li data-target="#portfolio-carousel-desktop" data-slide-to="1"></li>
          </ol>
          <a class="right carousel-control" href="#portfolio-carousel-desktop" role="button" data-slide="next">
            <i class="fa fa-chevron-circle-right" aria-hidden="true"></i>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
      
    </div>

    <div class="container container-home">
      <div class="row">
        <div class="main-content-container hogan-home"></div>
      </div>
    </div>

    <div class="checkered-background portfolio-mobile visible-xs hidden-sm hidden-md hidden-lg">

      <div class="container-fluid">
        <div class="page-header-container">
          Portfolio
        </div>
        <div id="portfolio-carousel-mobile" class="carousel carousel-kz carousel-kz-mobile" data-ride="carousel" data-interval="false">

          <div class="hogan-portfolio"></div>
         
          <a class="left carousel-control" href="#portfolio-carousel-mobile" role="button" data-slide="prev">
            <i class="fa fa-chevron-circle-left" aria-hidden="true"></i>
            <span class="sr-only">Previous</span>
          </a>
          <ol class="carousel-indicators">
            <li data-target="#portfolio-carousel-mobile" data-slide-to="0" class="active"></li>
            <li data-target="#portfolio-carousel-mobile" data-slide-to="1"></li>
          </ol>
          <a class="right carousel-control" href="#portfolio-carousel-mobile" role="button" data-slide="next">
            <i class="fa fa-chevron-circle-right" aria-hidden="true"></i>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
      
    </div>

    <div class="hogan-footer"></div>

    <script src="assets/main.js" type="text/javascript"></script>
    <div class="hogan-modals"></div>
    
  </body>
</html>
